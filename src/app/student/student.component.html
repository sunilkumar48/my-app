<input type="text"[(ngModel)]="term" style="width: 20%;height: 50px;">
<button (click)="filter()" style="height: 50px; width: 15%;">search</button>
<select [(ngModel)]="column" style="height: 50px;width: 16%;">
    <option>name</option>
    <option>city</option>
    <option>phone</option>
    <option>address</option>
    <option>photo</option>
    <option>placedin</option>
    <option>salary</option>
    <option>id</option>
</select>
<select [(ngModel)]="order" style="height: 50px; width: 10%;">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()"style="height:50px; width:8%;">sort</button>
<table class="table table-info">

    
    <thead>
        <th>name</th>
        <th>city</th>
        <th>phone</th>
        <th>address</th>
        <th>photo</th>
        <th>placedin</th>
        <th>salary</th>
        <th>delete</th>
        <th>id</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let Student of Students">
            <td>{{Student.name}}</td>
            <td>{{Student.city}}</td>
            <td>{{Student.phone}}</td>
            <td>{{Student.address}}</td>
            <td>
                <img src="{{Student.photo}}"alt="" height="150px" width="150px">
            </td>
            <td>{{Student.placedin}}</td>
            <td>{{Student.salary}}</td>
            <td><button (click)="delete(Student.id)">delete</button></td>
            <td>{{Student.id}}</td>
            
            
            
            
            

        </tr>
    </tbody>
</table>
<select [(ngModel)]="limit">
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
     
</select>
<ul class="pagination">
    <li class="page-item" (click)="page(1)"><a class="page-link">1</a></li>
  <li class="page-item" (click)="page(2)"><a class="page-link">2</a></li>
  <li class="page-item"(click)="page(3)"><a class="page-link">3</a></li>
  <li class="page-item"(click)="page(4)"><a class="page-link">4</a></li>
  <li class="page-item"(click)="page(5)"><a class="page-link">5</a></li>
  <li class="page-item"(click)="page(6)"><a class="page-link">6</a></li>
  <li class="page-item" (click)="page(7)"><a class="page-link">7</a></li>
  <li class="page-item" (click)="page(8)"><a class="page-link">8</a></li>
  <li class="page-item"(click)="page(9)"><a class="page-link">9</a></li>
  <li class="page-item"(click)="page(10)"><a class="page-link">10</a></li>
  <li class="page-item"(click)="page(11)"><a class="page-link">11</a></li>
  <li class="page-item"(click)="page(12)"><a class="page-link">12</a></li>
  
</ul>
