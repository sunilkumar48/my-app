<input type="text"[(ngModel)]="term" style="width: 20%;height: 50px;position: sticky;top: 0%;" placeholder="click here to search">
<button (click)="filter()" style="background-color: white; width: 20%; height: 52px;position: sticky;top: 0%;">search</button>

<select [(ngModel)]="column" style="height: 55px; padding: 10px; margin: 5px;position: sticky;top: 0%;"  >
        <option>vehicle</option>
        <option>manufacturer</option>
        <option>model</option>
        <option>type</option>
        <option>fuel</option>
        <option>color</option>
        <option>image</option>
        <option>id</option>
</select>
<select [(ngModel)]="order" style="height: 55px; width: 10%;position: sticky;top: 0%;">
    <option value="">asc</option>
    <option value="">desc</option>
</select>
<button (click)="sort()" style="height: 55px; width: 10%;position: sticky;top: 0%;">sort</button>
<table class="table table-dark">
    <thead>
        <th>vehicle</th>
        <th>manufacturer</th>
        <th>model</th>
        <th>type</th>
        <th>fuel</th>
        <th>color</th>
        <th>image</th>
        <th>delete</th>
        <th>id</th>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" height="100px" width="100px">
            </td>
            <td>
                <button (click)="delete(vehicle.id)">delete</button>
                <button (click)="view(vehicle.id)">view</button>
                <button (click)="edit(vehicle.id)">edit</button>
            </td>
            <td>{{vehicle.id}}</td>
        </tr>
    </tbody>
</table>
<select [(ngModel)]="limit" >
    <option>5</option>
    <option>10</option>
    <option>15</option>
    <option>20</option>
</select>
<ul class="pagination">
  
  <li class="page-item" (click)="page(1)"><a class="page-link">1</a></li>
  <li class="page-item" (click)="page(2)"><a class="page-link">2</a></li>
  <li class="page-item"(click)="page(3)"><a class="page-link">3</a></li>
  <li class="page-item"(click)="page(4)"><a class="page-link">4</a></li>
  <li class="page-item"(click)="page(5)"><a class="page-link">5</a></li>
  <li class="page-item"(click)="page(6)"><a class="page-link">6</a></li>
  <li class="page-item" (click)="page(7)"><a class="page-link">7</a></li>
  <li class="page-item" (click)="page(8)"><a class="page-link">8</a></li>
  <li class="page-item"(click)="page(9)"><a class="page-link">9</a></li>
  <li class="page-item"(click)="page(10)"><a class="page-link">10</a></li>
  <li class="page-item"(click)="page(11)"><a class="page-link">11</a></li>
  <li class="page-item"(click)="page(12)"><a class="page-link">12</a></li>
  
</ul>
